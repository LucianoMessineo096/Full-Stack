<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libri</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <thead>
            <ul>
                <li><a href='./homePage.html'>Home</a></li>
                <li><a href='./Libri.html'>Libri</a></li>
                <li><a>Autori</a></li>
                <li><a>Magazzino</a></li>
            </ul>
        </thead>

        <section class="d-flex m-2">

            <button id="load">load table</button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                inserisci
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">inserimento Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row p-2 justify-content-center">
                                <input id="isbn" name="isbn" class="col-5 m-1" type="text" placeholder="inserire isbn">
                                <input id="titolo" name="titolo" class="col-5 m-1" type="text" placeholder="inserire titolo">
                            </div>
                            <div class="row p-2 justify-content-center">
                                <input id="descrizione" name="descrizione" class="col-5 m-1" type="text" placeholder="inserire descrizione">
                                <input id="categoria" name="categoria" class="col-5 m-1" type="text" placeholder="inserire categoria">
                            </div>
                            <div class="row p-2 justify-content-center">
                                <input id="prezzo" name="prezzo" class="col-5 m-1" type="text" placeholder="inserire prezzo">
                                <input id="ncopie" name="ncopie" class="col-5 m-1" type="text" placeholder="inserire nÂ° copie">
                            </div>
                            <div class="row p-2 justify-content-center">
                                <input id="idautore" name="idautore" class="col-5 m-1" type="text" placeholder="inserire id autore">
                                
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="insert" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
            
        </section>

        <section>

            <table class="table" id="displayBooks">
                <thead>
                    <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">TITOLO</th>
                    <th scope="col">DESCRIZIONE</th>
                    <th scope="col">CATEGORIA</th>
                    <th scope="col">PREZZO</th>
                    <th scope="col">nCOPIE</th>
                    <th scope="col">idAUTORE</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
    
        </section>

    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous">
    </script>
    <script src="../controller/Libri.js"></script>
    
</html>
